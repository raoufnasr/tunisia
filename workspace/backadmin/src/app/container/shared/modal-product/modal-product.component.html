<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <form class=" needs-validation" novalidate="">
                    <div class=" form-row">
                        <div class=" col-md-4 mb-3">
                            <label class=" form-control-label" for="validationCustom01">
                          First name
                        </label>

                            <input class=" form-control" id="validationCustom01" placeholder="First name" required="" type="text" value="Mark" />

                            <div class=" valid-feedback">Looks good!</div>
                        </div>

                        <div class=" col-md-4 mb-3">
                            <label class=" form-control-label" for="validationCustom02">
                          Last name
                        </label>

                            <input class=" form-control" id="validationCustom02" placeholder="Last name" required="" type="text" value="Otto" />

                            <div class=" valid-feedback">Looks good!</div>
                        </div>

                        <div class=" col-md-4 mb-3">
                            <label class=" form-control-label" for="validationCustomUsername">
                          Username
                        </label>

                            <input aria-describedby="inputGroupPrepend" class=" form-control" id="validationCustomUsername" placeholder="Username" required="" type="text" />

                            <div class=" invalid-feedback">Please choose a username.</div>
                        </div>
                    </div>

                    <div class=" form-row">
                        <div class=" col-md-6 mb-3">
                            <label class=" form-control-label" for="validationCustom03">
                          City
                        </label>

                            <input class=" form-control" id="validationCustom03" placeholder="City" required="" type="text" />

                            <div class=" invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>

                        <div class=" col-md-3 mb-3">
                            <label class=" form-control-label" for="validationCustom04">
                          State
                        </label>

                            <input class=" form-control" id="validationCustom04" placeholder="State" required="" type="text" />

                            <div class=" invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>

                        <div class=" col-md-3 mb-3">
                            <label class=" form-control-label" for="validationCustom05">
                          Zip
                        </label>

                            <input class=" form-control" id="validationCustom05" placeholder="Zip" required="" type="text" />

                            <div class=" invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                    </div>

                    <div class=" form-group">
                        <div class=" custom-control custom-checkbox mb-3">
                            <input class=" custom-control-input" id="invalidCheck" required="" type="checkbox" value="" />

                            <label class=" custom-control-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>

                            <div class=" invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>


                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
