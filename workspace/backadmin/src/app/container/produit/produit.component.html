<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4 styl">

                <div class=" text-right">
                    <a class=" btn btn-sm btn-neutral" href="javascript:void(0)"> Ajouter </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" container-fluid mt--6">
    <div class=" card">
        <div class=" card-header border-0">
            <div class=" row">
                <div class=" col-6">
                    <h3 class=" mb-0">Liste Produits</h3>
                </div>

            </div>
        </div>
        <div class=" table-responsive">
            <table class=" table align-items-center table-flush table-hover">
                <thead class=" thead-light">
                    <tr>
                        <th>id</th>
                        <th>Nom </th>
                        <th>Description</th>
                        <th>date de cr√©ation</th>
                        <th>date de modification</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of listProduct">
                        <td class=" table-user"> {{product.id}}</td>
                        <td class=" table-user"><a class=" font-weight-bold" href="javascript:void(0)"> {{product.nom}}</a></td>
                        <td>
                            <a> {{product.description}}</a>
                        </td>
                        <td><span class=" text-muted"> {{product.createdAt |date:'MM/dd/yyyy'}} </span></td>
                        <td><span class=" text-muted">{{product.updatedAt |date:'MM/dd/yyyy'}} </span></td>
                        <td>
                            <label class=" custom-toggle">
                                <input checked="checked" type="checkbox" />
                                <span class=" custom-toggle-slider rounded-circle" data-label-off="No"
                                    data-label-on="Yes">
                                </span>
                            </label>
                        </td>
                        <td class=" text-right">
                            <div class="dropdown no-caret" dropdown [dropup]="'true'">
                                <a aria-controls="dropdown-basic" class=" btn btn-sm btn-icon-only text-light dropdown-toggle" dropdownToggle href="javascript:void(0)" role="button">
                                    <i class=" fas fa-ellipsis-v"> </i>
                                </a>

                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" *dropdownMenu>
                                    <a href="javascript:void(0)" class="dropdown-item">
                                  Action
                                </a>

                                    <a href="javascript:void(0)" class="dropdown-item">
                                  Another action
                                </a>

                                    <a href="javascript:void(0)" class="dropdown-item">
                                  Something else here
                                </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
