<div class=" header bg-info pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Dashboards </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class=" row">

                <div class=" col-xl-3 col-md-6">
                    <div class=" card card-stats">
                        <div class=" card-body">
                            <div class=" row">
                                <div class=" col">
                                    <h5 class=" card-title text-uppercase text-muted mb-0"> Utilisateurs </h5>
                                    <span class=" h2 font-weight-bold mb-0"> {{nbreUser}} </span>
                                </div>
                                <div class=" col-auto">
                                    <div class=" icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                                        <i class=" ni ni-chart-pie-35"> </i>
                                    </div>
                                </div>
                            </div>
                            <p class=" mt-3 mb-0 text-sm">
                                <span class=" text-success mr-2">
                                    <i class=" fa fa-arrow-up"> </i> 3.48% </span>
                                <span class=" text-nowrap"> Depuis le mois dernier</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class=" col-xl-3 col-md-6">
                    <div class=" card card-stats">
                        <div class=" card-body">
                            <div class=" row">
                                <div class=" col">
                                    <h5 class=" card-title text-uppercase text-muted mb-0"> Produits </h5>
                                    <span class=" h2 font-weight-bold mb-0"> {{nbeProduct}} </span>
                                </div>
                                <div class=" col-auto">
                                    <div class=" icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                                        <i class=" ni ni-money-coins"> </i>
                                    </div>
                                </div>
                            </div>
                            <p class=" mt-3 mb-0 text-sm">
                                <span class=" text-success mr-2">
                                    <i class=" fa fa-arrow-up"> </i> 3.48% </span>
                                <span class=" text-nowrap"> Depuis le mois dernier</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class=" col-xl-3 col-md-6">
                    <div class=" card card-stats">
                        <div class=" card-body">
                            <div class=" row">
                                <div class=" col">
                                    <h5 class=" card-title text-uppercase text-muted mb-0"> Catégories </h5>
                                    <span class=" h2 font-weight-bold mb-0"> {{nbeCategory}} </span>
                                </div>
                                <div class=" col-auto">
                                    <div class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                                        <i class=" ni ni-chart-bar-32"> </i>
                                    </div>
                                </div>
                            </div>
                            <p class=" mt-3 mb-0 text-sm">
                                <span class=" text-success mr-2">
                                    <i class=" fa fa-arrow-up"> </i> 3.48% </span>
                                <span class=" text-nowrap"> Depuis le mois dernier</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class=" col-xl-3 col-md-6">
                    <div class=" card card-stats">
                        <div class=" card-body">
                            <div class=" row">
                                <div class=" col">
                                    <h5 class=" card-title text-uppercase text-muted mb-0"> Commentaires </h5>
                                    <span class=" h2 font-weight-bold mb-0"> {{nbeCommentaire}} </span>
                                </div>
                                <div class=" col-auto">
                                    <div class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                                        <i class=" ni ni-active-40"> </i>
                                    </div>
                                </div>
                            </div>
                            <p class=" mt-3 mb-0 text-sm">
                                <span class=" text-success mr-2">
                                    <i class=" fa fa-arrow-up"> </i> 3.48% </span>
                                <span class=" text-nowrap"> Depuis le mois dernier</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
